<div class="container horizontal-center">
<div class="" style="padding:10%;">
    <hr>
        <h2>Join Game</h2>
    <hr>
    <form name="form" ng-submit="form.$valid && vm.submit()" novalidate>
        <div class="form-group">
            <label>Your Bankroll:</label> 30
        </div>
        <div class="form-group">
            <label>Min Buyin:</label> {{vm.game.Buyin[0]}}
        </div>
        <div class="form-group">
            <label>Max Buyin:</label> {{vm.game.Buyin[1]}}
        </div>
        <div class="form-group" 
             ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
            <label for="password" style="float:left;margin-right:5px;">Buyin:</label>
            <input type="password" name="password" 
                   class="form-control register-form"
                   style="width:30%;max-width:60px;"
                   ng-model="vm.password" required />
        </div>
        <hr>
        <div class="form-group">
            <button ng-disabled="vm.loading" 
                    class="btn btn-primary">Join Game</button>
        </div>
        <hr>
        <div ng-if="vm.error" class="alert alert-danger">{{ vm.error }}</div>
    </form>
</div>
</div>
