<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>PyPoker</title>
    <link rel='icon' href='assets/img/favicon.ico' type='image/x-icon'/ >
    <link rel="stylesheet" 
          href="node_modules/bootstrap3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" 
          href="node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" 
          href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" 
          href="assets/css/style.css">
</head>
<body>

    <div class="pypoker-main">
        <div class="container">

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/ngstorage/ngStorage.min.js"></script>
    <script src="node_modules/angular-smart-table/dist/smart-table.min.js"></script>

    <script src="app/core/services/dashboard.service.js"></script>
    <script src="app/core/directives/such-href.directive.js"></script>

    <script src="app/game/game.module.js"></script>
    <script src="app/game/components/game/game.component.js"></script>
